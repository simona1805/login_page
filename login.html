<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="login-container">
        <div class="left-column">
            <div class="title-container">
            <h1>Welcome back!</h1>
            <p>We're so excited to see you again!</p>
            </div>
            <form method="post">
                <label for="emailOrpassword">Email or phone number<span>*</span></label>
                <input type="text" name="emailOrpassword" id="emailOrpassword">
                <label for="password">Password <span>*</span></label>
                <input type="password" name="password" id="password">
                <a href="#">Forgot your password?</a>
                <input type="submit" value="Log in">
            </form>
            <p>Need an account?<a href="#">Register</a></p>
        </div>
        <div class="vertical-separator"></div>
        <div class="right-column">

            <img src="assets/images/qr.png">
            <h2>Log in with QR code</h2>
            

            <p>Scan this with the <span class="bold">Discord mobile app</span> to log in instantly!</p>
    </div>
    
</body>
</html>
